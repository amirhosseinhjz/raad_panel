{% extends 'base.html' %}

{% block title %}ویرایش نام دستگاه{% endblock %}

<h1>{% block content_title %}ویرایش نام دستگاه {{ device_model.name }}{% endblock %}</h1>

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="input-group">
            <label for="{{ form.name.id_for_label }}" class="form-label">نام دستگاه</label>
            {{ form.name }}
        </div>
        <div class="input-group">
            <label for="{{ form.license_key.id_for_label }}" class="form-label">کلید مجوز</label>
            <input type="text" name="{{ form.license_key.name }}" value="{{ form.initial.license_key }}" class="form-control" readonly>
        </div>
        <br>
        <button type="submit" class="btn">ذخیره</button>
    </form>
</div>

<style>
    .form-label {
        color: #ffffff;
        display: block;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #333;
        color: #ffffff;
    }

    .form-control:focus {
        outline: none;
    }

    .btn {
        background-color: #007BFF;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
